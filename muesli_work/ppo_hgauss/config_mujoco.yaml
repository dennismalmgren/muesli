# task and env
env:
  env_name: Humanoid-v4

# collector
collector:
  frames_per_batch: 2048
  total_frames: 10_000_000

# logger
logger:
  backend: wandb
  project_name: torchrl_ppo_discrete
  group_name: null
  exp_name: ppo_hgauss_ordinal_w_6
  test_interval: 1_000_000
  num_test_episodes: 5
  video: False
  mode: online

# Optim
optim:
  lr: 3e-4
  weight_decay: 0.0
  anneal_lr: True
  device:

# loss
loss:
  gamma: 0.99
  mini_batch_size: 64
  ppo_epochs: 10
  gae_lambda: 0.95
  clip_epsilon: 0.2
  anneal_clip_epsilon: False
  critic_coef: 0.25
  entropy_coef: 0.0
  loss_critic_type: l2

compile:
  compile: False
  compile_mode:
  cudagraphs: False

models:
  vnbins: 101
  vmin: -10
  vmax: 200
  ordinal_logits: True